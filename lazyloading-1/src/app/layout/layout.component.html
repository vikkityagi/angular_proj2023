<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <a href="/create">Add</a>
  </mat-drawer>
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-toolbar-title"></div>
    <span class="example-spacer"></span>
    <a routerLink="/create"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Register
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/login"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Login
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/profile"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        My Profile
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/logout"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Home
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/logout"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Logout
      </button></a
    >

  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-drawer-container>
